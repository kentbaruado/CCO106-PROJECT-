<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('chain.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(22, 27, 34, 0.9); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        input[type="email"] {
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
            background: #0d1117;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            font-size: 18px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2ea043;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #58a6ff;
            text-decoration: none;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email address and we'll send you a reset link.</p>
        <form id="forgot-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="login.html" class="back">‚Üê Back to Login</a>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Simulate reset logic (replace with real email logic later)
            alert("If this email is registered, a reset link will be sent to: " + email);
        });
    </script>
</body>
</html>
