<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('chain.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(22, 27, 34, 0.9); 
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            width: 420px;
            text-align: center;
        }       

        h2 {
            font-size: 36px;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 20px;
            margin-bottom: 8px;
            align-self: flex-start;
        }

        input {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            background: #0d1117;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            font-size: 20px;
            background-color: #238636;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2ea043;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 18px;
            color: #58a6ff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .Sign-up {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        .Sign-up a {
            color: #1a73e8;
            font-size: 19px;
            text-decoration: none;
        }

        .Sign-up a:hover {
            text-decoration: underline;
        }



    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            <p class="Sign-up">
                Dont' have an account? <a href="#" id="signup-link">Sign up</a>
            </p>
        </form>
    </div>
    <script src="Loginscript.js" type="module"></script>
</body>
</html>
