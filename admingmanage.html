<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Candidates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
      body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: url('Chain.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
}

    header {
      background-color: #1e293b;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #38bdf8;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logout-btn {
      background-color: #f97316;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 45%;
    }

    button.add-btn {
      background-color: #22c55e;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    th {
      background-color: #334155;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #3b82f6;
      margin-right: 5px;
    }

    .delete-btn {
      background-color: #ef4444;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-links">
      <a href="admingmanage.html">üè† Home</a>
      <a href="admindashboard.html">üè† Dashboard</a>
    </div>
    <button class="logout-btn">üîí Log Out</button>
  </header>

  <div class="container">
    <h1>üë§ Manage Candidates</h1>

    <form id="candidateForm">
      <input type="text" id="candidateName" placeholder="Candidate Name" required />
      <input type="text" id="candidatePosition" placeholder="Position" required />
      <button type="submit" class="add-btn">‚ûï Add Candidate</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="candidateList">
        <!-- Dynamic candidate rows -->
      </tbody>
    </table>
  </div>

  <script type="module" src="admin-manage.js"></script>
</body>
</html>
