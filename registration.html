<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Chain.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #0c1524;
            color: rgb(252, 252, 252);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(22, 27, 34, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 20);
            width: 500px;
        }
        .container h2 {
            text-align: center;
            font-size: 32px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }

        span {
            color: red;
            font-size: 14px;
            display: block;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 15px; 
        }

        .eye-icon {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 25px;
            color: #aaa;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            width: auto;
            padding: 14px 20px;
        }

    </style>

</head>
<body>
    <div class="container">
        <h2>REGISTRATION</h2>
        
        <form id="registrationForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
            
            <span id="dob-error" ></span>
            <label for="mobile">Mobile No.</label>
            <input type="tel" id="mobile" placeholder="Enter mobile number" required>
            
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <label for="repassword">Re-enter password</label>
            <div class="password-wrapper">
            <input type="password" id="repassword" placeholder="Confirm password" required>
            <span id="toggle-password" class="eye-icon">&#128065;</span>
    </div>

            <span id="password-error" class="error-message"></span>
  
            <div class="button-group">
                <button type="submit">SUBMIT</button>
                <button type="button" id="returnButton">RETURN</button>
            </div>
        </form>
        <p id="success-message" style="color: green; text-align: center; margin-top: 20px;"></p>
    </div>
    <script src="registration.js" type="module"></script>
    <script>
        document.getElementById('returnButton').addEventListener('click', function() {
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
